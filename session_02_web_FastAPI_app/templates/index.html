<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Image and File Processor</title>
</head>
<body>
    <div class="container">
        <div class="left-box">
            <div class="icon-row">
                <img src="/static/images/icon_cat.jpg" alt="Cat" onclick="selectIcon('cat')">
                <img src="/static/images/icon_zebra.jpg" alt="Zebra" onclick="selectIcon('zebra')">
                <img src="/static/images/icon_dinosaur.jpg" alt="Dinosaur" onclick="selectIcon('dinosaur')">
            </div>
            <div class="upload-area">
                <input type="file" id="fileInput" onchange="uploadFile()">
            </div>
        </div>
        <div class="right-box" id="resultBox">
            <!-- Results will be displayed here -->
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
