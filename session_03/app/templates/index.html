<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Processing App</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Data Processing App</h1>
        <div class="upload-section">
            <h2>Upload Data</h2>
            <form id="upload-form">
                <select id="data-type">
                    <option value="text">Text</option>
                    <option value="audio">Audio</option>
                    <option value="image">Image</option>
                </select>
                <input type="file" id="file-input">
                <button type="submit">Upload</button>
            </form>
        </div>
        <div class="processing-section">
            <h2>Process Data</h2>
            <div class="preprocessing">
                <h3>Preprocessing</h3>
                <div id="preprocessing-options"></div>
                <button id="preprocess-btn">Preprocess</button>
            </div>
            <div class="augmentation">
                <h3>Augmentation</h3>
                <div id="augmentation-options"></div>
                <button id="augment-btn">Augment</button>
            </div>
        </div>
        <div class="results-section">
            <h2>Results</h2>
            <pre id="results"></pre>
        </div>
    </div>
    <script src="{{ url_for('static', path='/script.js') }}"></script>
</body>
</html>
