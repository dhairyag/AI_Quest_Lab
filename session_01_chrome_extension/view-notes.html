<!DOCTYPE html>
<html>
<head>
  <title>View Notes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #333;
    }
    .note {
      background-color: #f9f9f9;
      border-left: 3px solid #333;
      margin-bottom: 20px;
      padding: 10px;
    }
    .note h2 {
      margin-top: 0;
      color: #444;
    }
    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>All Notes</h1>
    <div id="notesContainer"></div>
  </div>
  <script src="view-notes.js"></script>
</body>
</html>
