<!DOCTYPE html>
<html>
<head>
  <title>Markdown Notes</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 5px;
    }
    #filenameContainer {
      display: flex;
      margin-bottom: 10px;
    }
    #filename {
      flex-grow: 1;
      margin-right: 5px;
    }
    #setFilename {
      width: auto;
    }
  </style>
</head>
<body>
  <div id="filenameContainer">
    <input type="text" id="filename" placeholder="Enter filename">
    <button id="setFilename">OK</button>
  </div>
  <button id="selectText">Select Text</button>
  <button id="viewNotes">View Current Notes</button>
  <button id="downloadNotes">Download Notes</button>
  <button id="clearAllNotes">Clear All Notes</button>
  <div id="notesContent" style="display: none;"></div>
  <script src="popup.js"></script>
</body>
</html>
